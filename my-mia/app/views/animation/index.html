<div ng-controller="IndexCtrl" class="padding">

  <div class="list">

    <div class="item item-divider">
      Animation speed
    </div>

    <div class="item range range-positive">
      <input type="range" ng-model="animationSpeed" name="volume" min="0.1" max="2" step="0.1" value="0.6">
      <div style="width: 50px;">{{animationSpeed}} s</div>
    </div>

  </div>

  <p>try out animations:</p>

  <button class="button button-block" ng-click="performAnimation('flipVerticalFromTop')">
    flipVerticalFromTop
  </button>

  <button class="button button-block" ng-click="performAnimation('flipHorizontalFromLeft')">
    flipHorizontalFromLeft
  </button>

  <button class="button button-block" ng-click="performAnimation('slideFromRight')">
    slideFromRight
  </button>

  <button class="button button-block" ng-click="performAnimation('slideFromTop')">
    slideFromTop
  </button>

  <button class="button button-block" ng-click="performAnimation('curlDown')">
    curlDown
  </button>

  <button class="button button-block" ng-click="performAnimation('curlUp')">
    curlUp
  </button>

</div>
